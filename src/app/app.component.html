<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-info" (click)="startNewGame()">New Game</button>
                </div>
                <div class="col-sm-12" *ngIf="game">
                    <div class="gameContainer">
                        <div (click)="addMove(0,0)"><span> {{getMove(0,0)}}</span></div>
                        <div (click)="addMove(0,1)"><span>{{getMove(0,1)}}</span></div>
                        <div (click)="addMove(0,2)"><span>{{getMove(0,2)}}</span></div>

                        <div (click)="addMove(1,0)"><span>{{getMove(1,0)}}</span></div>
                        <div (click)="addMove(1,1)"><span>{{getMove(1,1)}}</span></div>
                        <div (click)="addMove(1,2)"><span>{{getMove(1,2)}}</span></div>

                        <div (click)="addMove(2,0)"><span>{{getMove(2,0)}}</span></div>
                        <div (click)="addMove(2,1)"><span>{{getMove(2,1)}}</span></div>
                        <div (click)="addMove(2,2)"><span>{{getMove(2,2)}}</span></div>
                    </div>
                    <div class="current-user" *ngIf="!win">
                        <b>  {{getcurrentUser()}}</b> : user turn
                    </div>
                    <div class="win" *ngIf="win">
                        <h1> {{getcurrentUser()}} : win the game</h1>
                    </div>
                    <div class="" *ngIf="!win">
                        <button class="btn btn-info" (click)="pause()">pause</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <h3>Saved Game</h3>
            <div *ngFor="let game of incompleteGames;let i = index">
                <div class="incompleteGames" (click)="startIncompleteGame(game)">
                    <span>{{ i+1}} : {{game.moves.length}} moves</span>
                </div>
            </div>
        </div>
    </div>
</div>
